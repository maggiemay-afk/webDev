      <img src="images/blind-deer.jpg" alt="blind deer">
      <figcaption>Russ is a blind deer. He was brought to us by a hunter who found him wandering alone in the woods.</figcaption>

    <!-- Figure Element Two -->
    <figure>
      <img src="images/baby-squirrel.jpg" alt="baby squirrel on a tree house">
      <figcaption>Meet Nugget. He is learning how to climb trees and will be released in a few more weeks.</figcaption>
    </figure>
    <!-- Figure Element Three -->
    <figure>
      <img src="images/cow.jpg" alt="face of a cow">
      <figcaption>This is Ellie. She was neglected by her owner and malnourished when she was rescued.</figcaption>
    </figure>    
    <!-- Figure Element Four -->
    <figure>
      <img src="images/goat.jpg" alt="goat lying in grass">
      <figcaption>Say hello to Vinny! His back legs are injured, making it difficult to walk.</figcaption>
    </figure>   
    <!-- Figure Element Five -->
    <figure>
      <img src="images/pig.jpg" alt="pig standing">
      <figcaption>Rosie was just a baby when she arrived, now she has babies of her own.</figcaption>
    </figure>  
    <!-- Figure Element Six -->
    <figure>
      <img src="images/baby-pig.jpg" alt="baby pig">
      <figcaption>This is Squirt, one of Rosie's babies and the runt of the litter.</figcaption>
    </figure>  
    <!-- Figure Element Seven -->
    <figure>
      <img src="images/horse.jpg" alt="face of horse">
      <figcaption>Muffin was very thin when first rescued, now she loves running in the pasture.</figcaption>
    </figure> 
    <!-- Figure Element Eight -->
    <figure>
      <img src="images/hawk.jpg" alt="baby hawk">
      <figcaption>Harley hawk was rescued at just three weeks old. He will be released after finishing rehab.</figcaption>
    </figure> 
    <!-- Figure Element Nine -->
    <figure>
      <img src="images/bearded-dragon.jpg" alt="bearded dragon">
      <figcaption>Gizmo is a bearded dragon. He was abandoned by his previous owner and is now looking for a new home.</figcaption>
    </figure> 
    <!-- Figure Element Ten -->
    <figure>
      <img src="images/bird.jpg" alt="cockatoo">

    </figure>

    <figure>
      <img src="images/hedgehog.jpg" alt="hedgehog">
